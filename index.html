<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Color Scheme Creater</title>
</head>
<body>
  <div class="main">
    <div class="color-input-div">
      <input type="color" class="color-picker" value="#ffffff">
      <select name="color-dropdown" id="color-dropdown">
        <option value="" selected disabled>Select a theme</option>
        <option value="monochrome">monochrome</option>
        <option value="monochrome-dark">monochrome-dark</option>
        <option value="monochrome-light">monochrome-light</option>
        <option value="analogic">analogic</option>
        <option value="complement">complement</option>
        <option value="analogic-complement">analogic-complement</option>
        <option value="triad">triad</option>
        <option value="quad">quad</option>
      </select>
      <button class="get-btn">get color scheme</button>
    </div>
    <div class="color-scheme-div">
      <div class="color color-1">
        <div class="hex-code-wrapper">
          <p class="hex-code code-1">We</p>
        </div>
      </div>
      <div class="color color-2">
        <div class="hex-code-wrapper">
          <p class="hex-code code-2">Love</p>
        </div>
      </div>
      <div class="color color-3">
        <div class="hex-code-wrapper">
          <p class="hex-code code-3">The</p>
        </div>
      </div>
      <div class="color color-4">
        <div class="hex-code-wrapper">
          <p class="hex-code code-4">Color</p>
        </div>
      </div>
      <div class="color color-5">
        <div class="hex-code-wrapper">
          <p class="hex-code code-5">Schemes</p>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
